<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省份信息</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $.get("findProvinceServlet",{},function (data) {
                //1. 获取select
                var province = $("#province");

                //2. 遍历json数组
                $(data).each(function () {
                    // 3. 创建option标签
                    var option = "<option id='"+this.id+"'>"+this.name+"</option>";

                    // 4. 追加到select中
                    province.append(option);
                });

            });

        });
    </script>
</head>
<body>
    <select name="province" id="province">
        <option>---请选择省份---</option>
    </select>
</body>
</html>
