<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //1. 给b1按钮添加单击事件
        //常规js的入口函数
        // window.onload = function(){
        //     //获取按钮
        //     $("#b1").click(function () {
        //         alert("abc");
        //     });
        // }

        /*
            window.onload 和 $(function) 区别
            window.onload 只能定义一次,如果定义多次，后边的会将前边的覆盖
            $(function)可以定义多次的
         */

        //JQuery入口函数（即DOM文档加载完成之后执行该函数中的代码）
        $(function () {
            //样式控制(两种写法)
            // $("#div1").css("background-color","pink");
            $("#div1").css("backgroundColor","pink");

            $("#b1").click(function () {
                        alert("abc");
                    });
        });



    </script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <input type="button" value="点我" id="b1">

</body>
</html>
