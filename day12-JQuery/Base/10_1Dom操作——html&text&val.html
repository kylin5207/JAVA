<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="js/jquery-3.3.1.min.js"></script>
		<script>
			// Dom内容操作

			$(function () {
				// 获取myinput的value值
				// val() 获取/设置元素的value属性值
				// var value = $("#myinput").val();
				// alert(value);
				$("#myinput").val("帅琦");

				// 获取mydiv的标签体内容
				// html() 获取/设置元素的标签体内容
				var html = $("#mydiv").html();
				// alert(html);

				// 获取mydiv文本内容
				// text() 获取/设置元素的标签体纯文本内容
				var text = $("#mydiv").text();
				alert(text);
				// $("#mydiv").text("帅琦本人"); 这样设置，之前p标签里面的内容就不在了
			});

		
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
