<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery与js的转换</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--1. JQuery对象在操作时，更加⽅便。
    2. JQuery对象和js对象⽅法不通用的.
    3. 两者相互转换：
    jq -- > js : jq对象[索引] 或者 jq对象.get(索引)
    js -- > jq : $(js对象)
-->
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
<script>
    //1. 通过js方式来获取名称叫div的所有html元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length); // 可以将其当作数组来使用
    for (var i = 0; i < divs.length; i++){
        //divs[i].innerHTML = "aaa";
        $(divs[i]).html("ccc");
    }

    //2. 通过JQuery方式来获取名称叫div的所有html元素对象
    var divs2 = $("div");
    // alert(divs2.length); // 也可以当作数组来使用
    // divs2.html("bbb");
    divs2[0].innerHTML = "ddd";
    divs2.get(1).innerHTML = "eee";

</script>
</body>
</html>
