<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件下载案例</title>
</head>

<body>
    <!--超链接指向的资源如果能够被浏览器解析，则在浏览器中展示，如果不能解析，则弹出下载提示框-->
    <img src="/Response/image/1.jpg">图片1</img>
    <a href="/Response/downloadServlet?filename=1.jpg">下载图片1</a>

    <hr>

    <img src="/Response/image/2.jpg">图片2</img>
    <a href="/Response/downloadServlet?filename=2.jpg">下载图片2</a>

</body>
</html>
