<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
    <!--action的值是：虚拟目录+Servlet资源路径-->
    <form action="/Servlet/loginServlet" method="post">
    用户名:<input type="text" name="username"> <br>
    密码:<input type="password" name="pwd"><br>

    <input type="submit" value="登录">

    </form>
</body>
</html>
