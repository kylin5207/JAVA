<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS与Html结合</title>

    <!--内部样式：在head标签内，定义style标签，style标签的标签体内容就是css代码-->
    <style>
        div{
            color: blue;
        }
    </style>

<body>

    <!--内联样式：在标签内使⽤style属性指定css代码(一般不使用)-->
    <div style="color: red;font-family: 'Apple Braille';">
        内联样式：hello,css!
    </div>

    <div>
        内部样式：hello,css!
    </div>

</body>
</html>
