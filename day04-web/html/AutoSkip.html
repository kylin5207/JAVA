<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转案例</title>
    <style>
        p{
            text-align: center;
        }
        #time{
            color: red;
        }
    </style>
</head>
<body>

    <p id="para">
        <span id="time">5</span>秒之后，自动跳转到首页......
    </p>

    <script>
        /*
            1. 显示页面效果
            2. 倒计时读秒，使用定时器
            3.
         */
        var second = 5;
        var time = document.getElementById("time");

        function showTime(){
            time.innerText = second+"";
            second --;
            if(second <= 0) {
                location.href = "https://www.baidu.com";
            }
        }

        //设置定时器：
        setInterval(showTime, 1000);
    </script>

</body>
</html>
