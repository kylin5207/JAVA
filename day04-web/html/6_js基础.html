    <!--内部js-->
    <script>

        //单行注释

        /*

         */

        //弹出一个窗口
        var num1 = 20;
        num1++;
        var num2 = 1.2;
        var str = "String";
        alert(num1);

        document.write(num1 + typeof(num1) + "<br>");
        document.write(num2 + typeof(num2) + "<br>");
        document.write(str +  typeof(str) + "<br>");


    </script>
