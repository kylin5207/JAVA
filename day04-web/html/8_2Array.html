<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array数组对象</title>

    <script>
        /*
            Array数组对象：
                1. 创建：
                    1. var arr = new Array(元素列表);
                    2. var arr = new Array(默认⻓度);
                    3. var arr = [元素列表];
                2. 特点:
                    1. JS中，数组元素的类型可变的。
                    2. JS中，数组⻓度可变的。
                3. 方法
                   join(参数):将数组中的元素按照指定的分隔符拼接为字符串
                   push() 向数组的末尾添加⼀个或更多元素，并返回新的长度。
         */

        var arr1 = new Array(1, "string", true);
        var arr2 = [1, 2, 3, 4];

        var string = arr2.join("**");

        arr2.push(123);
        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");
        document.write(string + "<br>");
    </script>
</head>
<body>

</body>
</html>
