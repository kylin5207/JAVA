<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table表格</title>
</head>
<body>
    <table width="50%" align="center" border="1" cellspacing="0" bgcolor="#FFFFB8">
        <thead>
            <caption>
                Kylin课程成绩单
            </caption>
            <tr align="center">
                <th>编号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
        </thead>

        <tbody>
            <tr align="center">
                <td>1</td>
                <td>帅琦</td>
                <td>99</td>
             </tr>
            <tr align="center">
                <td>2</td>
                <td>丑林</td>
                <td>10</td>
            </tr>
        </tbody>

        <tfoot>
            <tr align="right">
                <td colspan="3">时间：2020年6月1日</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
