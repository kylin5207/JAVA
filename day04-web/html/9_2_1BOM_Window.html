<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM浏览器对象_Window对象</title>

    <script>
        /*
            Window窗口对象：
                1. Window对象不需要创建可以直接使⽤window
                   window的引用可以省略，直接使用方法名()调用Window对象的方法;
                2. 方法：
                   1. 与弹出框有关的⽅法:
                        alert() 显示带有一段消息和一个确认按钮的警告框。
                        confirm() 显示带有⼀段消息以及确认按钮和取消按钮的对话框。
                            如果用户点击确定按钮，则⽅法返回true
                            如果⽤用户点击取消按钮，则⽅法返回false
                        prompt() 显示可提示用户输入的对话框。返回值:获取⽤户输入的值
                    2. 与打开关闭有关的方法
                        close() 关闭浏览器窗口。
                           谁调⽤用我 ，我关谁
                        open() 打开一个新的浏览器窗口
                            返回新的Window对象
                    3. 与定时器器有关的⽅法
                        setTimeout() 在指定的毫秒数后调⽤函数或计算表达式。
                            参数:
                             1. js代码或者⽅法对象 2. 毫秒值
                             返回值:唯一标识，用于取消定时器
                        clearTimeout() 取消由 setTimeout() 方法设置的 timeout。
                        setInterval() 按照指定的周期(以毫秒计)来调⽤函数或计算表达式。
                        clearInterval() 取消由 setInterval() 设置的 timeout。
                    4. 属性
                        1. 获取其他BOM对象:
                            history
                            location
                            Navigator
                            Screen:
                        2. 获取DOM对象 document
         */
        var flag = window.confirm("您确定要退出吗？");
        if(flag == true) {
            close();
        }

    </script>
</head>
<body>

</body>
</html>
