<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册表单</title>
</head>
<body>
    <form action="">
        <table cellspacing="0" border="1" align="center">
            <tr>
                <td>
                    <label for="name">用户名：</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="请输入用户名">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">密码：</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email：</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="请输入email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">姓名：</label>
                </td>
                <td>
                    <input type="text" name="username" id="username" placeholder="请输入真实姓名">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phonenumber">手机号：</label>
                </td>
                <td>
                    <input type="number" name="phonenumber" id="phonenumber" placeholder="请输入手机号">
                </td>
            </tr>
            <tr>
                <td>
                    <label>性别：</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male" checked>男
                    <input type="radio" name="gender" value="female" >女
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">出生日期：</label>
                </td>
                <td>
                    <input type="date" name="birthday" id="birthday" placeholder="选择出生日期">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="checkcode">验证码：</label>
                </td>
                <td>
                    <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码" maxlength="5" size="10">
                    <img src="../src/image/verify_code.jpg" alt="验证码">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
