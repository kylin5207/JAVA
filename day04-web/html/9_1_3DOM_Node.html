<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node节点对象</title>
    <style>
        div{
            border: 1px solid red;
        }

        #div1{
            width: 300px;
            height: 300px;
        }

        #div2{
            width: 100px;
            height: 100px;
        }

        #div3{
            width:50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            hahaha
        </div>
    </div>

    <a href="#" id="del">删除hahaha节点</a>
    <a href="javascript:void(0)" id="add">添加xixixi节点</a>
    <script>
        /*
            Node:节点对象，其他5个的⽗父对象
                1. 特点:所有dom对象都可以被认为是⼀个节点
                2. 方法:
                CRUD dom树:
                        appendChild():向节点的⼦节点列表的结尾添加新的⼦节点。 *
                        removeChild() :删除(并返回)当前节点的指定⼦节点。
                        replaceChild():用新节点替换⼀个子节点。
                3. 属性:
                        parentNode 返回节点的父节点。
         */
        var element_del = document.getElementById("del");
        element_del.onclick = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            div1.removeChild(div2);

        }

        var element_add = document.getElementById("add");
        element_add.onclick = function () {
            var div1 = document.getElementById("div1");
            var div3 = document.createElement("div");
            div3.setAttribute("id", "div3");
            div1.appendChild(div3);
        }
    </script>
</body>
</html>
