<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>  
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!--导入angularJS文件-->
    <script src="js/angular.min.js"></script>
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		function checkUsername() {
			//1. 获取用户名的值
			var username = $("#username").val();

			//2. 定义正则表达式
			var reg_username = /^\w{8,20}$/;

			//3. 判断，给出提示信息
			var flag = reg_username.test(username);

			if(flag){
				//用户名合法
				$("#username").css("border", "");
			}
			else{
				//用户名非法
				$("#username").css("border", "1px solid red");
			}

			return flag;
		}

		//2. 校验密码
		function checkPassword() {
			//1. 获取密码的值
			var password = $("#password").val();

			//2. 定义正则表达式
			var reg_password = /^\w{8,20}$/;

			//3. 判断，给出提示信息
			var flag = reg_password.test(password);

			if(flag){
				//密码合法
				$("#password").css("border", "");
			}
			else{
				//密码非法
				$("#password").css("border", "1px solid red");
			}

			return flag;
		}

		function checkCheck(){
			//1. 获取验证码的值
			var check = $("#check").val();

			//2. 判断验证码是否为空
			var flag = (typeof check == null || check == "") ? false:true;

			if(flag) {
				$("#check").css("border", "");
			}
			else{
				$("#check").css("border", "1px solid red");
			}

			return flag;
		}

		//1. 给登陆按钮绑定单击事件

		function registUser() {
			if (checkUsername() && checkPassword() && checkCheck()) {
				//校验通过，发送ajax请求，提交表单数据(使用JQuery调用serialize方法序列化表单数据)
				$.post("loginServlet", $("#loginForm").serialize(), function (data) {
					//处理服务器响应的数据信息
					if (data.flag) {
						//注册成功，跳转至成功页面
						location.href = "index.html";
					} else {
						//注册失败，给出相关提示信息
						$("#errormsg").html(data.errorMsg);
						changeCode();
						$("#check").text("");
					}

				});
			}
		}

		function changeCode(){
			$("#checkCode").prop("src", "checkCode?"+new Date().getTime());
		}
	</script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
    <!-- 头部 end -->
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">
        	
        </div>
        <div class="login-box">
        	<div class="title">
        		<img src="images/login_logo.png" alt="">
        		<span>欢迎登录黑马旅游账户</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" action="" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="username" id="username" type="text" placeholder="请输入账号" autocomplete="off">
        			<input name="password" id="password" type="text" placeholder="请输入密码" autocomplete="off">
        			<div class="verify">
					<input name="check" id="check" type="text" placeholder="请输入验证码" autocomplete="off">
					<span><img src="checkCode" id="checkCode" alt="" onclick="changeCode()"></span>
			</div>
			<div class="submit_btn">
        				<button type="button" onclick="registUser()">登录</button>
        				<div class="auto_login">
        					<input type="checkbox" name="" class="checkbox">
        					<span>自动登录</span>
        				</div>        				
        			</div>        			       		
        		</form>
        		<div class="reg">没有账户？<a href="#">立即注册</a></div>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
