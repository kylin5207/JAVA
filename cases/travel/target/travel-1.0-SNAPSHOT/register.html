<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			/*
				表单校验的操作
					1. 用户名的校验：8-20位长度
					2. 密码：8-20位
					3. email：需要用正则表达式表示邮箱格式
					4. 姓名：非空
					5. 手机号：手机号格式（正则表达式）
					6. 出生日期：利用插件的话，非空校验
					7. 验证码：非空
			 */
			//1. 校验用户名
			function checkUsername() {
				//1. 获取用户名的值
				var username = $("#username").val();

				//2. 定义正则表达式
				var reg_username = /^\w{8,20}$/;

				//3. 判断，给出提示信息
				var flag = reg_username.test(username);

				if(flag){
					//用户名合法
					$("#username").css("border", "");
				}
				else{
					//用户名非法
					$("#username").css("border", "1px solid red");
				}

				return flag;
			}

			//2. 校验密码
			function checkPassword() {
				//1. 获取密码的值
				var password = $("#password").val();

				//2. 定义正则表达式
				var reg_password = /^\w{8,20}$/;

				//3. 判断，给出提示信息
				var flag = reg_password.test(password);

				if(flag){
					//密码合法
					$("#password").css("border", "");
				}
				else{
					//密码非法
					$("#password").css("border", "1px solid red");
				}

				return flag;
			}

			//3. 校验邮箱
			function checkEmail() {
				//1. 获取邮箱的值
				var email = $("#email").val();

				//2. 定义正则表达式
				var reg_email = /^\w+@\w+\.\w+$/;

				//3. 判断，给出提示信息
				var flag = reg_email.test(email);

				if(flag){
					//密码合法
					$("#email").css("border", "");
				}
				else{
					//密码非法
					$("#email").css("border", "1px solid red");
				}
				return flag;
			}

			//4. 姓名校验
			function checkName(){
				//1. 获取姓名的值
				var name = $("#name").val();

				//2. 判断姓名是否为空
				var flag = (typeof name == null || name == "" || name == "undefined") ? false:true;

				if(flag) {
					//姓名合法
					$("#name").css("border", "");
				}
				else {
					//姓名非法
					$("#name").css("border", "1px solid red");
				}

				return flag;
			}

			function checkTelephone(){
				//1. 获取手机号的值
				var telephone = $("#telephone").val();

				//2. 定义正则表达式
				var reg_telephone = /^1[3|4|5|8][0-9]\d{4,8}$/;

				//3. 判断，给出提示信息
				var flag = reg_telephone.test(telephone);

				if(flag){
					//密码合法
					$("#telephone").css("border", "");
				}
				else{
					//密码非法
					$("#telephone").css("border", "1px solid red");
				}

				return flag;
			}

			//6. 生日校验
			function checkBirthday(){
				//1. 获取生日的值
				var birthday = $("#birthday").val();

				//2. 判断生日是否为空
				var flag = (typeof birthday == null || birthday == "") ? false:true;

				if(flag){
					//生日合法
					$("#birthday").css("border", "");
				}
				else{
					//生日为空
					$("#birthday").css("border", "1px solid red");
				}

				return flag;
			}

			//7. 验证码校验
			function checkCheck(){
				//1. 获取验证码的值
				var check = $("#check").val();

				//2. 判断验证码是否为空
				var flag = (typeof check == null || check == "") ? false:true;

				if(flag) {
					$("#check").css("border", "");
				}
				else{
					$("#check").css("border", "1px solid red");
				}

				return flag;
			}

			function registUser() {
				if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelephone() && checkBirthday() && checkCheck()) {
					//校验通过，发送ajax请求，提交表单数据(使用JQuery调用serialize方法序列化表单数据)
					$.post("registUserServlet", $("#registerForm").serialize(), function (data) {
						//处理服务器响应的数据信息
						if (data.flag) {
							//注册成功，跳转至成功页面
							location.href = "register_ok.html";
						} else {
							//注册失败，给出相关提示信息
							$("#errormsg").html(data.errorMsg);
							changeCode();
							$("#check").text("");
						}

					});
				}
			}

			function changeCode(){
				$("#checkCode").prop("src", "checkCode?"+new Date().getTime());
			}
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<div id="errormsg" style="color:red; text-align:center">

					</div>
					<!--注册表单-->
    				<form id="registerForm">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号" onblur="checkUsername()">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码" onblur="checkPassword()">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email" onblur="checkEmail()">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名" onblur="checkName()">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号" onblur="checkTelephone()">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日" onblur="checkBirthday()">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check" onblur="checkCheck()">
    								<img id="checkCode" src="checkCode" height="32px" alt="" onclick="changeCode()">
    							</td>
    						</tr>
						</table>
					</form>
							<table>
								<tr>
									<td class="td_left">
									</td>
									<td class="td_right check">
										<input type="button" class="submit" value="注册" onclick="registUser()">
										<span id="msg" style="color: red;"></span>
									</td>
								</tr>
							</table>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
