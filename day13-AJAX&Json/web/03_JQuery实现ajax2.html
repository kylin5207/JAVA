<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery实现ajax方式2GET</title>
    </head>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            //使用$.get()发送异步请求
            $.get("ajaxServlet", {username:"Kylin", age:23}, function (data) {
                alert(data);
            }, "text");
        }
    </script>

    <body>
        <input type="button" value="发送异步请求" onclick="fun();">

        <input>
    </body>
</html>
