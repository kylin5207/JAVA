<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>原生js实现ajax</title>
    </head>
    <script>
        //定义方法fun
        function fun() {
            //发送异步请求
            //1. 创建核心对象
            var xhttp;
            if (window.XMLHttpRequest) {
                // 高版本浏览器
                xhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            //2. 建立连接
            /*
                参数：
                请求方式：GET、POST
                url：请求的url路径
                async：同步(false)或异步(true)请求的标志
             */
            xhttp.open("GET", "ajaxServlet?username=帅琦", true);

            //3. 发送请求
            /*
                GET方式，请求参数在url后面拼接；
                POST方式，请求参数在send(参数名=值)方法中
            */
            xhttp.send();

            //4. 接受并处理来自服务器的响应结果
            //获取方式：xhttp.responseText
            //当服务器响应成功后，再获取

            //当xhttp对象的就绪状态改变时，会触发一个事件
            xhttp.onreadystatechange = function() {
                //判断readyState就绪状态是否为4，响应状态码是否为200
                if (this.readyState == 4 && this.status == 200) {
                    //获取服务器的响应结果
                    alert(this.responseText);
                }
            };
        }
    </script>

    <body>
        <input type="button" value="发送异步请求" onclick="fun();">
        <input>
    </body>
</html>
